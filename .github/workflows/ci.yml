name: CI

on:
  push:
    branches: ["*main"]
  pull_request:
    branches: ["*main"]
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run tests?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      skip_tests:
        description: 'Skip all tests (for container setup)'
        required: false
        default: 'true'
        type: boolean

jobs:
  test:
    name: Test (fast)
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      UPSTAGE_API_KEY: ${{ secrets.UPSTAGE_API_KEY }}
      UV_LINK_MODE: copy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install UV
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Install dev dependencies (if any)
        run: |
          # Install ruff and mypy if not provided by the project
          uv add --dev ruff mypy || true

      - name: Test Status
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.run_tests }}" = "true" ]; then
            echo "üß™ Tests are ENABLED (manual trigger)"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.skip_tests }}" = "false" ]; then
            echo "üß™ Tests are ENABLED (skip_tests=false)"
          else
            echo "‚è∏Ô∏è  Tests are DISABLED (container setup in progress)"
            echo "   To enable tests, use workflow_dispatch with run_tests=true or skip_tests=false"
          fi

      - name: Run unit tests
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.run_tests == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'false')
        run: PYTHONPATH=. uv run pytest -q --ignore=scripts/testing/test_retrieval.py --ignore=scripts/testing/test_scientific_search.py --ignore=scripts/testing/test_scores.py

      - name: Run ruff (lint)
        run: uv run ruff --version && uv run ruff check . || true

      - name: Run mypy (type check)
        run: uv run mypy -c "import sys" || true
